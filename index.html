<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>A calculator made by Rohit-Bisht</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1 class="text-center">Calculator App </h1>
  <div class="container flex flex-col items-center  mx-auto m-w-30">
    <div class="row">
      <input class="input" type="text" />
      <div class="row">
        <button class="button color-sky">C</button>
        <button class="button color-sky">%</button>
        <button class="button color-sky">M+</button>
        <button class="button color-orng">M-</button>
      </div>
      <div class="row">
        <button class="button color-gry">7</button>
        <button class="button color-gry">8</button>
        <button class="button color-gry">9</button>
        <button class="button color-orng">*</button>
      </div>
      <div class="row">
        <button class="button color-gry">4</button>
        <button class="button color-gry">5</button>
        <button class="button color-gry">6</button>
        <button class="button color-orng">/</button>
      </div>
      <div class="row">
        <button class="button color-gry">1</button>
        <button class="button color-gry">2</button>
        <button class="button color-gry">3</button>
        <button class="button color-orng">-</button>
      </div>
      <div class="row">
        <button class="button color-sky">0</button>
        <button class="button color-sky">.</button>
        <button class="button color-sky">=</button>
        <button class="button color-orng">+</button>

      </div>
      <script src="script.js"></script>
</body>

</html>
